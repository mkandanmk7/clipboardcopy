<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard</title>
    <link rel="stylesheet" href="clipboard.css" />
    <link
      rel="stylesheet"
      href="/fontawesome-free-5.15.4-web/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input
      type="text"
      placeholder="Hi! Mythu... What's Happening?"
      id="myInput"
    />
    <button onclick="copyText()"><i class="far fa-copy"></i></button>
    <div id="notification" class="tooltip">
      <p>Text Copied!</p>
    </div>
    <script src="clipboard.js"></script>
  </body>
</html>
